spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/empleosdb?useLegacyDatetimeCode=false&serverTimezone=America/Argentina/Buenos_Aires
spring.datasource.username=root
spring.datasource.password=

spring.jpa.properties.hibernate.legacy_limit_handler=true
spring.jpa.generate-ddl=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl


# CONFIGURACION MULTIPART (SUBIDA DE ARCHIVOS)
spring.servlet.multipart.enabled=true
app.upload.directorio-raiz=c:/proyecto
# Maximo tama√±o de archivos que se pueden subir
spring.servlet.multipart.max-file-size=2MB

