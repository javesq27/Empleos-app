<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">

    <title>EmpleosApp | Formulario de registro</title>
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
  </head>

  <body>

    <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 

        <div class="card">
          <h4 class="card-header"><strong>Formulario de registro</strong></h4>              
          <div class="card-body">
            <form th:action="@{/signup}" th:object="${usuario}" method="post">              
              <div class="row">
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" name="nombre" placeholder="Escriba su nombre" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="email">Correo electrónico</label>
                    <input type="email" class="form-control" th:field="*{email}" id="email" name="email" placeholder="Escriba su correo electrónico" required="required">
                  </div> 
                </div>    
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" th:field="*{username}" id="username" name="username" placeholder="Escriba su nombre de usuario" required="required">
                  </div>
                </div>
                <div class="col-md-3"> 
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" th:field="*{password}" id="password" name="password" placeholder="Escriba su clave de acceso" required="required">
                  </div>
                </div>
              </div>                  
              <hr>
              <button type="submit" title="Quiero registrarme." class="btn btn-primary">Registrarse</button>  
            </form>
          </div>
        </div>
      </div> 

    </main>

    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>

    <!DOCTYPE html>
    <html xmlns:th="http://www.thymeleaf.org" lang="en">
      <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <link rel="icon" href="favicon.ico">
    
        <title>EmpleosApp | Ingresar al Sistema</title>
        <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
        <link th:href="@{/bootstrap/css/jumbotron.css}" rel="stylesheet">
        <link th:href="@{/bootstrap/css/sticky-footer-navbar.css}" rel="stylesheet">
    
      </head>
    
      <body>
    
        <header th:insert="fragments/menu :: menu-principal">
       
        </header>
    
        <main role="main">     
          <hr>
          <div class="container"> 
    
            <div class="card">
              <div class="card-body">
                <form th:action="@{/login}" method="post" class="form-signin">
                <div th:if="${param.error}">
                   <span class="text-danger">Usuario / Password incorrectos!</span>
                </div>
                  <div class="row">
                    <div class="col-md-4"> 
                    </div>  
                    <div class="col-md-4"> 
                      <img class="mb-4 rounded mx-auto d-block" th:src="@{/images/lock.png}" alt="imagen de candado" width="128" height="128">
                      <h4 class="h3 mb-3 font-weight-normal">Ingresar</h4>
    
                      <label for="username" class="sr-only">Username</label>
                      <input type="text" name="username" id="username" class="form-control" placeholder="Username" required autofocus><br>
                      <label for="password" class="sr-only">Password</label>
                      <input type="password" name="password" id="password" class="form-control" placeholder="Password" required><br>
                      <button class="btn btn-lg btn-primary btn-block" type="submit">Entrar</button>
                      <p class="text-primary" style="font-size: small">¿Todavía no estas registrado? <a>Regístrate</a></p>
                    </div>
                    <div class="col-md-4"> 
                    </div>
                  </div>   
                </form>
              </div>
            </div>
          </div> 
    
        </main>
    
        <footer th:insert="fragments/footer :: pie-pagina" class="footer">
        </footer>
        <th:block th:include="fragments/scripts :: scripts"></th:block>
      </body>
    </html>
    
  </body>
</html>
