<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/headerfiles :: baseHead(~{::title})">
    
    <title>EmpleosApp | Creación de Categorías</title>
    
</head>

<body>
  <header th:insert="fragments/menu :: menu-principal"></header>

    <main role="main">     
      <hr>
      <div class="container"> 
        <div class="card text-center ">
          <h4 class="card-header"><strong>Datos de la categoría</strong></h4>              
          <div class="card-body">
            <form  th:action="@{/categorias/save}" method="post" th:object="${categoria}">   
              <div th:if="${#fields.hasErrors('*')}"class='alert alert-danger' role='alert'>
                Por favor corrija los siguientes errores:
                <ul>
                  <li th:each="err : ${#fields.errors('*')}" th:text="${err}">
                </ul>
                </div>
              <div class="row justify-content-center" >
                <div class="col-md-6"> 
                  <div class="form-group">
                    <input type="hidden" th:field="*{id}">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" th:field="*{nombre}" placeholder="Escriba el nombre de la categoria" required="required">
                  </div>
                </div>                
              </div> 
              <div class="row justify-content-center">
                <div class="col-md-6"> 
                  <div class="form-group">
                    <label for="descripcion">Descripción</label>
                    <textarea class="form-control" th:field="*{descripcion}" rows="2"></textarea>
                  </div> 
                </div>                
              </div> 
              <hr>
              <button type="submit" title="Guardar el registro." class="btn btn-primary">Guardar</button>  
            </form>
          </div>
        </div>
      </div> 
    </main>
    <footer th:insert="fragments/footer :: pie-pagina" class="footer"></footer>


    <th:block th:include="fragments/scripts :: scripts"></th:block>
</body>
</html>
